<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 col-6">
    <div class="mb-3">
        <label for="empId" class="form-label">Employee ID</label>
        <input type="text" disabled class="form-control" id="empId" placeholder="Employee ID">
    </div>
    <div class="mb-3">
        <label for="empName" class="form-label">Employee Name</label>
        <input type="text" class="form-control" id="empName" placeholder="Employee Name">
    </div>
    <div class="mb-3">
        <label for="empAddress" class="form-label">Employee Address</label>
        <input type="text" class="form-control" id="empAddress" placeholder="Employee Address">
    </div>
    <div class="mb-3">
        <label for="empNumber" class="form-label">Employee Number</label>
        <input type="number" class="form-control" id="empNumber" placeholder="Employee Number">
    </div>

    <div>
        <button type="button" class="btn btn-primary" onclick="saveEmployee()">Save</button>
        <button type="button" class="btn btn-secondary" onclick="updateEmployee()">Update</button>
        <button type="button" class="btn btn-danger" onclick="deleteEmployee()">Delete</button>
    </div>
    <div class="mt-3">
        <table class="table table-bordered table-hover">
            <thead class="table-primary">
            <tr>
                <th scope="col">Emp-ID</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">M-Number</th>
            </tr>
            </thead>
            <tbody id="empTable">

            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="js/jquery-3.6.3.min.js"></script>
<script src="js/employee.js"></script>
</body>
</html>
